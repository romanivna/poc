<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" appSearchInput #input (input)="searchInput.changeValue()">
  <button [class.hidden]="!input.value" matSuffix mat-icon-button aria-label="Clear" (click)="searchInput.clear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
